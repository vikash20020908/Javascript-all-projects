<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculatar</title>
</head>
<body>
    <div class="container">
        <h1>BMI (Body Mass Index) Calclulater </h1>
        <form>
       <p><label>Height in CM : </label><input  type="text" placeholder="in CM" id="height"> </p>
       <p><label>Weight in kG : </label><input  type="text" placeholder="in KG" id="weight"> </p>
       <button>Calclulate</button>
      <div id="result"></div>
    </form>
        <h2>Body Weight Guide</h2>
        <p>Under Weight = Less Then 18.6</p>
        <p>Normal Range = 18.6 TO  24.9</p>
        <p>Over Weight = Greater Then 24.9</p>
      
    </div>
</body>
</html>
<script src="app.js"></script>
