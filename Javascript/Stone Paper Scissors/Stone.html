<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stone.css">
</head>

<body>
    <h2>Stone Paper Scissors</h2>

    <div class="player1">
    <button class="btn btn-primary" id="start" onclick="player1()">Player 1</button>
    
            <i class="fa-regular fa-hand-back-fist"  id="rock1">rock</i>
       
            <i class="fa-regular fa-hand" id="paper1">paper</i>
     
            <i class="fa-regular fa-hand-scissors" id="scissors1">scissors</i>
    </div>

    <div class="player2">
        <button class="btn btn-success" onclick="player2()"  >Player 2</button>
        
            <i class="fa-regular fa-hand-back-fist" id="rock2">rock</i>
      
            <i class="fa-regular fa-hand" id="paper2">paper</i>
    
            <i class="fa-regular fa-hand-scissors" id="scissors2">scissors</i>
    </div>
</body>
<script src="stone.js"></script>
</html>
